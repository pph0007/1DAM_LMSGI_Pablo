<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4"> Precio de las naranjas</th>
            </tr>
            <tr>
                <th rowspan="4">Datos analizados</th>
                <th>Provincia</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>Málaga</td>
                <td>0.54€</td>
            </tr>
            <tr>
                <td>Granada</td>
                <td>0.45</td>
            </tr>
            <tr>
                <th>Promedio</th>
                <th>0.5€</th>
            </tr>
        </table>
    </body>
</html>
